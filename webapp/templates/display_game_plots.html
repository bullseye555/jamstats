<html>
    <head>
        <title>Game plots</title>
    </head>
    <body>
        <p><img src="logo" width="200"><br>
            Jamstats version {{jamstats_version}}
        </p>
        {% for plot_name in plot_names %}
        <details>
            <summary>{{plot_name}}</summary>
            <p><img src="fig/{{plot_name}}" width="1000"/></p>
        </details>
        {% endfor %}
    </body>
</html>
