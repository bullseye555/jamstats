<html>
    <head>
        <title>Jamstats</title>
    </head>
    <body>
        <table>
            <tr height="10%"><td></td></tr>
            <tr height="90%">
            <td width="10%"></td>
            <td width="80%">
                <p><a href="https://jamstats.net"><img src="logo" width="200"></a><br>
                    Jamstats version {{jamstats_version}} by TheDM
                </p>
                <p>Make plots from roller derby game data from a <a href="https://github.com/rollerderby/scoreboard">CRG scoreboard</a></p>
                <form action="/" method="post" enctype="multipart/form-data">
                    <p>
                    <input type="file" id="game_file" name="game_file"/>
                    </p>
                    <fieldset>
                        <legend>Two ways to view your plots:</legend>
                        <div>
                          <input type="radio" id="web" name="mode" value="web"
                                 checked>
                          <label for="web">View in Browser</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="pdf" name="mode" value="pdf">
                          <label for="pdf">Download PDF</label>
                        </div>
                    </fieldset>
                    <p>
                    <input id="submit" type="submit" value="Make Plots"/>
                    </p>
                </form> 
                <p>
                Please be patient! It might take a few seconds to make your plots.
                </p>
                <p>
                Want to report a bug or request a feature? <a href="https://github.com/dhmay/jamstats/issues">Open an issue</a> in GitHub.
                </p>
            </td>
            <td width="10%"></td>
        </table>
    </body>
</html>
