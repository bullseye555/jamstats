<html>
    <head>
        <title>Upload a derby game JSON file</title>
    </head>
    <body>
        <p><a href="https://jamstats.net"><img src="logo" width="200"></a><br>
            Jamstats version {{jamstats_version}} by TheDM
        </p>
        <p>Upload a <a href="https://github.com/rollerderby/scoreboard">CRG scoreboard</a>
            JSON file to generate plots for a roller derby game.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <p>
            <input type="file" id="game_file" name="game_file"/>
            </p>
            <p>
            <input id="submitButton" type="submit" value="Upload"/>
            </p>
        </form> 
    </body>
</html>
